        class SlideManager {
            constructor() {
                this.currentSlide = 1;
                this.totalSlides = 8; // Fizik Bilimine GiriÅŸ iÃ§in 8 slide
                this.slides = [];
                this.init();
            }

            async init() {
                // Slide'larÄ± yÃ¼kle
                const loader = new SlideLoader('fizik-bilimine-giris', this.totalSlides);
                await loader.loadSlides();
                
                // YÃ¼klenen slide'larÄ± al
                this.slides = document.querySelectorAll('.slide');
                
                this.updateUI();
                this.setupKeyboardControls();
                this.updateProgressBar();
            }

            setupKeyboardControls() {
                document.addEventListener('keydown', (e) => {
                    // Sol ok = Ã–nceki slide
                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        this.previousSlide();
                    }
                    // SaÄŸ ok = Sonraki slide
                    else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        this.nextSlide();
                    }
                    // Ctrl + Home = Ä°lk slide
                    else if (e.ctrlKey && e.key === 'Home') {
                        e.preventDefault();
                        this.goToSlide(1);
                    }
                    // Ctrl + End = Son slide
                    else if (e.ctrlKey && e.key === 'End') {
                        e.preventDefault();
                        this.goToSlide(this.totalSlides);
                    }
                    // Ctrl + M = Sidebar toggle
                    else if (e.ctrlKey && e.key === 'm') {
                        e.preventDefault();
                        this.toggleSidebar();
                    }
                });
            }

            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('show');
            }

            nextSlide() {
                if (this.currentSlide < this.totalSlides) {
                    this.goToSlide(this.currentSlide + 1);
                }
            }

            previousSlide() {
                if (this.currentSlide > 1) {
                    this.goToSlide(this.currentSlide - 1);
                }
            }

            goToSlide(slideNumber) {
                if (slideNumber < 1 || slideNumber > this.totalSlides) return;

                // TÃ¼m slide'larÄ± gizle
                this.slides.forEach((slide, index) => {
                    slide.classList.remove('active', 'prev');
                    if (index + 1 < slideNumber) {
                        slide.classList.add('prev');
                    }
                });

                // Aktif slide'Ä± gÃ¶ster
                const targetSlide = document.querySelector(`[data-slide="${slideNumber}"]`);
                if (targetSlide) {
                    targetSlide.classList.add('active');
                }

                this.currentSlide = slideNumber;
                this.updateUI();
                this.updateProgressBar();
            }

            updateUI() {
                // UI gÃ¼ncelleme iÅŸlemleri burada yapÄ±labilir
            }

            updateProgressBar() {
                const progress = (this.currentSlide / this.totalSlides) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
            }
        }

        let slideManager;

        function previousSlide() {

        function goToSlide(slideNumber) {
            slideManager.goToSlide(slideNumber);
        }

        function toggleSidebar() {
            slideManager.toggleSidebar();

        // Sayfa yÃ¼klendiÄŸinde baÅŸlat

                    sidebar.classList.remove('show');

            });
        });

        // Swipe desteÄŸi (mobil)
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Sola kaydÄ±rma - sonraki slide
                    nextSlide();
                } else {
                    // SaÄŸa kaydÄ±rma - Ã¶nceki slide
                    previousSlide();
                }
            }
        }
